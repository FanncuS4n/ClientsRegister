
<mat-form-field [hidden]="!dataSource" style="padding-top: 10px;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="client_Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.client_Name}} </td>
    </ng-container>


    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surnames </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="updateClient(element)" mat-raised-button color="primary">
                <mat-icon color="white">edit</mat-icon><b>Edit</b>
            </button>
            <button [routerLink]="['delete-client', element.id]" mat-raised-button color="warn">
                <mat-icon color="white">delete</mat-icon><b>Delete</b>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
